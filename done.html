<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE WEEKND VIP Fan Club</title>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .rounded-image {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            background: url('image2.jpeg') no-repeat center center;
            background-size: cover;
            margin-bottom: 20px;
        }
        .animated-text {
            font-size: 1.5em;
            text-align: center;
            animation: colorChange 5s infinite;
        }
        @keyframes colorChange {
            0% { color: red; }
            25% { color: yellow; }
            50% { color: green; }
            75% { color: blue; }
            100% { color: purple; }
        }
    </style>
</head>
<body>
    <div class="rounded-image"></div>
    <div class="animated-text">
        <p>CONGRATULATIONS.. we have received your request to join THE WEEKND VIP fan club.</p>
        <p>You will receive a response at your registered email within 7 days.</p>
        <p>Thank you for being a fan of THE WEEKND.</p>
    </div>
</body>
</html>
